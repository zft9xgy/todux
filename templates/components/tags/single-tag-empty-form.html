<div class="simple-tag">
  <form hx-post="{% url 'tag-create' %}"
  hx-target="#list-tags"
  hx-swap="outerHTML">
    <input
      type="text"
      name="name"
      id=""
      placeholder="Enter your tag"
      autofocus
    />
    <button
      class="pointer"
      type="submit"
    >
      Create
    </button>
  </form>
</div>
