<div class="tag" id="tag-{{tag.id}}">
  <div class="tag-meta">({{tag.task_set.all.count}})</div>
  <div class="tag-name">#{{tag}}</div>
  <div class="tag-control">
    [<a
      class="pointer"
      hx-get="{% url 'tag-update' tag.id %}"
      hx-target="#tag-{{tag.id}}"
      hx-swap="outerHTML"
      >Edit</a
    >
    |
    <a
      class="pointer"
      hx-post="{% url 'tag-delete' tag.id %}"
      hx-target="#list-tags"
      hx-swap="outerHTML"
      hx-confirm="Are you sure?"
      >Delete</a
    >]
  </div>
</div>
