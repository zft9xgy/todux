<div class="simple-project" id="project-{{project.id}}">
  <form hx-post="{% url 'project-create' %}"
  hx-target="#list-projects"
  hx-swap="outerHTML">
    <input
      type="text"
      name="title"
      id=""
      placeholder="Project title..."
      autofocus
    />
    <button
      class="pointer"
      type="submit"
    >
      Add
    </button>
  </form>
</div>
