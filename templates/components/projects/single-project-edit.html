<div class="simple-project" id="project-{{project.id}}">
  <form>
    <input type="text" name="title" id="" value="{{project.title}}" autofocus />
    <a
      class="pointer"
      hx-post="{% url 'project-update' project.id %}"
      hx-target="#list-projects"
      hx-swap="outerHTML"
      type="submit"
    >
      Edit
    </a>
  </form>
</div>
