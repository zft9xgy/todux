<div class="simple-task">
  <form
    hx-post="{% url 'task-create' %}"
    hx-target="#list-tasks"
    hx-swap="outerHTML"
  >
    <input
      type="text"
      name="title"
      id=""
      autofocus
      placeholder="What is your next task?"
    />
    <button class="pointer" type="submit">Add task</button>
  </form>
</div>
